[build-system]
requires = [
    "setuptools >= 35.0.2",
    "setuptools_scm >= 2.0.0, <3"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [ 'interfaces']

[project]
name = "charm-relation-interfaces"

version = "0.1.1"
authors = [
    { name = "Pietro Pasotti", email = "pietro.pasotti@canonical.com" },
    { name = "Simon Aronsson", email = "simon.aronsson@canonical.com" },
    { name = "Guillaume Belanger", email = "guillaume.belanger@canonical.com" },
]
description = "Charm relation interface protocol specifications."
license.text = "Apache-2.0"
keywords = ["juju", "relation interfaces"]

dependencies = [
    "pydantic>2",
    "pytest-interface-tester>=3.1.2",
    "PyGithub>=2.3.0"
]

readme = "README.md"
requires-python = ">=3.8"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Utilities",
    "License :: OSI Approved :: Apache Software License",
]

[project.optional-dependencies]
unit_tests = [
    "ops>=2.9",
    "PyYAML>=6.0",
    "pytest>=7.3.1",
    "ops-scenario>=7.0.5",
]

json_schemas = [
    "PyYAML>=6.0",
]

interface_tests = [
    "PyYAML>=6.0",
    "pytest>=7.3.1",
    "ops-scenario>=7.0.5",
    "requests==2.28.1",
    "virtualenv==20.25.1"
]

[project.urls]
"Homepage" = "https://github.com/canonical/charm-relation-interfaces"
"Bug Tracker" = "https://github.com/canonical/charm-relation-interfaces/issues"

[tool.ruff]
line-length = 99


[tool.black]
include = '\.pyi?$'


[tool.isort]
profile = "black"

[bdist_wheel]
universal = 1

