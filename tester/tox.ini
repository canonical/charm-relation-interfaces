[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = unit

[vars]
tst_path = {toxinidir}/tests/
src_path = {toxinidir}/plugin/
all_path = {[vars]src_path} {[vars]tst_path}

[testenv]
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/plugin/
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    isort
commands =
    isort {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    flake8==4.0.1
    flake8-docstrings
    flake8-copyright
    flake8-builtins
    pyproject-flake8
    pep8-naming
    isort
    codespell
commands =
    codespell . --skip .git --skip .tox --skip build --skip lib --skip venv* \
      --skip .mypy_cache --skip icon.svg
    pflake8 {[vars]all_path}
    isort --check-only --diff {[vars]all_path}
    black --check --diff {[vars]all_path}

[testenv:unit]
description = Run unit tests
deps =
    pytest
    -r{toxinidir}/requirements-test.txt
    -r{toxinidir}/plugin/requirements-plugin.txt
commands =
    pytest --tb native -s {[vars]tst_path} {posargs}

[testenv:interfaces]
description = Run interface tests
deps =
    pytest
    -r{toxinidir}/requirements-test.txt
commands =
    python run_interface_tests.py